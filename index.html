<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Pig Dice</title>
</head>
<body>
  <form id="dice-game">
      <div class="container text-center">
          <div class="row align-items-end">
              <div class="mycol">
                  <p>Player = <span id="player-score"></span></p>
                  <p>Player's Current Score = <span id="player-current-score"></span></p>
                  <p>Computer = <span id="computer-score"></span></p>
                  <p>Computer's Current Score = <span id="computer-current-score"></span></p>
                  <p> Turn = <span id="current-turn"></span></p>
                  <p id="result2"></p>
              </div>
              <button id="roll-button" type="submit">Roll button</button>
              <button id="reset-button" type="reset">Reset</button>
              <div>
                <button id="hold-button" type="submit">Hold</button>
              </div>  
          </div>         
      </div>
      <!-- <img src="img/die1.png" alt="Playing dice" class="dice" /> -->
      <div class="winner">
        <h3></h3>
      </div>
  </form>
</body>
</html>
